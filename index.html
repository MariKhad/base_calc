<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Strada #2.10</title>
  </head>
  <body>
    <div class="container">
      <h2>Изменить фон</h2>
      <div class="change-container">
        <button type="button" id="change-bg" class="btn" data-color="#e6e6e6">
          Один раз
        </button>
        <button type="button" id="random-bg" class="btn">Много раз</button>
      </div>
      <div class="calc-container">
        <input type="text" class="input" />
        <select class="select" name="operator">
          <option value="+" selected>+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="*">*</option>
        </select>
        <input type="text" class="input" />
        <button class="btn equal">=</button>
      </div>
      <div class="result">Здесь будет результат</div>
    </div>
  </body>
</html>
